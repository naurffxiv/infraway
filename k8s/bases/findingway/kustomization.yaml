apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  base: findingway

resources:
- ./namespace.yaml
- ./sealed-secret.yaml
- ./admin.yaml
- ./bot.yaml
- ./notifier.yaml
- ./poster.yaml
- ./pruner.yaml
- ./receiver.yaml
- ./site.yaml
- ./ingress.yaml
- ./seeder.yaml
- ./traefik.yaml
- ./certificate.yaml

images:
- name: ghcr.io/naurffxiv/findingway/bot
  newTag: sha-c3a169e
- name: ghcr.io/naurffxiv/findingway/pruner
  newTag: sha-c3a169e
- name: ghcr.io/naurffxiv/findingway/poster
  newTag: sha-c3a169e
- name: ghcr.io/naurffxiv/findingway/notifier
  newTag: sha-c3a169e
- name: ghcr.io/naurffxiv/findingway/admin
  newTag: sha-c3a169e
- name: ghcr.io/naurffxiv/findingway/receiver
  newTag: sha-c3a169e
- name: ghcr.io/naurffxiv/findingway/site
  newTag: sha-c3a169e
- name: ghcr.io/naurffxiv/findingway/seeder
  newTag: sha-c3a169e

patches:
- target:
    kind: Job
    name: seeder
  patch: |-
    - op: replace
      path: /metadata/name
      value: seeder-c3a169e
